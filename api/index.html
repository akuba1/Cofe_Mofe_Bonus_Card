<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Bonus Card</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f8f8f8;
    }
    #form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>‚òïÔ∏è –ö–æ—Ñ–µ–π–Ω–∞—è –±–æ–Ω—É—Å–Ω–∞—è –∫–∞—Ä—Ç–∞</h1>

  <form id="form">
    <input type="text" id="clientId" placeholder="–í–≤–µ–¥–∏—Ç–µ clientId" required />
    <button type="submit">–ó–∞–ø–∏—Å–∞—Ç—å –ø–æ–∫—É–ø–∫—É</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('form')
    const resultDiv = document.getElementById('result')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const clientId = document.getElementById('clientId').value.trim()

      if (!clientId) {
        resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ clientId'
        return
      }

      resultDiv.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...'

      try {
        const res = await fetch('/api/purchase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clientId })
        })

        const data = await res.json()

        if (res.ok) {
          resultDiv.innerHTML = `
            üõçÔ∏è –ü–æ–∫—É–ø–æ–∫: ${data.purchases} <br/>
            üéØ –î–æ –±–æ–Ω—É—Å–∞: ${data.remaining} <br/>
            ${data.bonus ? 'üéâ –ë–æ–Ω—É—Å –≤—ã–¥–∞–Ω!' : ''}
          `
        } else {
          resultDiv.textContent = `–û—à–∏–±–∫–∞: ${data.error}`
        }

      } catch (err) {
        resultDiv.textContent = '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'
        console.error(err)
      }
    })
  </script>

</body>
</html>
